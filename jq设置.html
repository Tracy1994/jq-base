<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>jq设置</title>
</head>
<body>
<p id="js_p"></p>
<input id="js_input" type="text" name="">
<button id="btn1">set text</button>
<button id="btn2">set html</button>
<button id="btn3">set value</button>
<button id="btn4">ser attr</button>
<a id="js_a" href="http://www.runoob.com/">http://www.runoob.com/</a>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript">
	$("#btn1").click(function(){
		$("#js_p").text("hello world!");
	});
	$("#btn2").click(function(){
		$("#js_p").html("<b>hello world</b>")
	});
	$("#btn3").click(function(){
		$("#js_input").val("hello world");
	});
	$("#btn4").click(function(){
		$("#js_a").text('taobao');
		$("#js_a").attr("href","http://ai.taobao.com/?pid=mm_114436537_13460016_53310134");
	});
</script>
</body>
</html>
