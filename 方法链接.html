<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>方法链接</title>
	<style type="text/css">
		div{
			background-color: green;
			width: 200px;
			height: 200px;
			color: white;
			position: relative;
		}

	</style>
	<script type="text/javascript" src="http://libs.baidu.com/jquery/1.10.2/jquery.min.js"></script>

	<script type="text/javascript">
	$("document").ready(function(){
		$("button").click(function(){
			$("div").css("color","red")
			.slideUp(1000)
			.slideDown(1000)
			.animate({left:'300px'},2000)
			debugger;
			.css("font-size","40px");
		});
	});
		
	</script>
</head>
<body>
<button>let's star the show</button>
<div>I love jQuery!</div>
</body>
</html>
