<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>for/in循环</title>
	<script type="text/javascript">
	var person={
		name:"Tracy",
		age:22,
		color:"yellow"
	};

		//历遍对象的属性
		for (var x in person) {
			var text=person[x];
			document.write(text+'<br>');
		}
	</script>
</head>
<body>

</body>
</html>
