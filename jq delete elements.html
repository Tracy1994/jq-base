<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>delete elements</title>
	<style type="text/css">
		div{
			width: 200px;
			height: 150px;
			background-color: yellow;
		}
	</style>
</head>
<body>
<div id="js_div">
	<p>this is a page</p>
	<p>this is another page</p>
	<p>this is another page again</p>
</div>
<button id="js_remove">remove</button>
<button id="js_empty">empty</button>

<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript">
	$("#js_empty").click(function(){
		$("#js_div").empty();
	});
	$("#js_remove").click(function(){
		$("#js_div").remove();
	});
	
</script>
</body>
</html>
