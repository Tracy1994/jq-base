<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>jq parent</title>
	<style type="text/css">
		div{
			border: 2px solid rgb(120,120,120);
		}
	</style>
</head>
<body>
<div id="div1" class="1">
div1
	<div id="div2">
	div2
		<div id="div3" class="1">
		div3
			<div id="div4">
			div4
				<div id="div5" class="1">
					div5
				</div>
			</div>
		</div>
	</div>
</div>
<button id="js_parent">div3 parent</button>
<button id="js_parents">div3 parents</button>
<button id="js_children">div3 children</button>
<button id="js_class1">class</button>
<button id="js_find">find *</button>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript">
	$("#js_parent").click(function(){
		$("#div3").parent().css({"border":"2px solid red"});
	});
	$("#js_parents").click(function(){
		$("#div3").parents().css({"border":"2px solid red"});
	});
	$("#js_children").click(function(){
		$("#div3").children().css({"border":"2px solid red"});
	});
	$("#js_class1").click(function(){
		$("div").children("div.1").css({"border":"2px solid red"});
	});
	$("#js_find").click(function(){
		$("div").find("*").css({"border":"2px solid red"});
	});
</script>
</body>
</html>
