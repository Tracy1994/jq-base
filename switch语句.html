<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>switch语句</title>
	<script type="text/javascript">
		function myFunction()
		{
			var day=new Date().getDay();
			// var day=6;
			switch(day)
			{
				case 0:
					x='Yes! Today is Sunday!';
					break;
				case 6:
					x='Yes! Today is Saturday!';
					break;
				default:
					x='Sorry.Today is not weekend.';

			}
			document.getElementById('answer').innerHTML=x;
		}
	</script>
</head>
<body>
<button onclick="myFunction()">Is it weekend today?</button>
<p id="answer"></p>
</body>
</html>
