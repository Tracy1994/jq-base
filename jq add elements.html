<!DOCTYPE html>
<html>
<meta charset="utf-8">
<head>
	<title>jq add elements</title>
</head>
<body>
<p id="js_p1">1</p>
<p>2</p>
<p>3</p>
<p>4</p>
<p id="js_p5">5</p>
<button id="js_append">append</button>
<button id="js_prepend">prepend</button>
<button id="js_before">before</button>
<button id="js_after">after</button>
<script type="text/javascript" src="./jquery.js"></script>
<script type="text/javascript">
	$("#js_append").click(function(){
		$("#js_p5").append("<p>6</p>");
	});
	$("#js_prepend").click(function(){
		$("#js_p1").prepend("<p>0.1</p>");
	});
	$("#js_before").click(function(){
		$("#js_p1").before("<p>0.1</p>");
	});
	$("#js_after").click(function(){
		$("#js_p5").after("<p>6</p>");
	});
</script>
</body>
</html>
